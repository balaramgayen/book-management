  <!-- form start -->
  <div class="container m-2">
        <div class="row">
            <div class="col"></div>
            <div class="col col-lg-8 col-md-8 col-sm-10">
                <div class="card p-2"> 
                <form id="bookForm">
                    <div class="form-group">
                      <label for="bookName">Enter your Book name</label>
                      <input type="text" class="form-control" id="bookName">
                    </div>
                    <div class="form-group">
                      <label for="authorName">Enter Author name</label>
                      <input type="text" class="form-control" id="authorName">
                    </div>
                    <div class="form-group">
                      <label for="isbnNumber">Enter ISBN number</label>
                      <input type="text" class="form-control" id="isbnNumber">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit your Book</button>
                  </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
  <!-- form end -->

  <!-- book table start -->
  <div class="container m-2">
    <div class="row mt-4">
        <div class="col"></div>
        <div class="col col-lg-8 col-md-8 col-sm-10">
            <div class="card">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Book name</th>
                        <th scope="col">Author name</th>
                        <th scope="col">ISBN number</th>
                        <th scope="col">action</th>
                      </tr>
                    </thead>
                    <tbody id="tableData">
                      <td><button onclick="deleteItem(5)" class="btn btn-sm btn-warning">Delete</button></td>
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="col"></div>
    </div>

  </div>
  <!-- book table end -->
